<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–º–±—É–ª–µ—á–∫–∞ 3000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            height: 95%;
        }

        #player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #player {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #micButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background-color: #1DB954;
            color: white;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        #micButton:hover {
            transform: scale(1.1);
        }
        
        #micButton.listening {
            background-color: #FF4500;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.2em;
            height: 50px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="player-container">
            <div id="player"></div>
        </div>
        <div class="controls">
            <button id="micButton">üé§</button>
            <p id="status" class="status-text">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const micButton = document.getElementById('micButton');
        const statusText = document.getElementById('status');
        const serverUrl = '/process_command';
        let player;
        let isListening = false;
        let synthesis = window.speechSynthesis;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 1, 'iv_load_policy': 3 },
            });
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusText.textContent = "–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.";
        }
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        micButton.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                try {
                    synthesis.cancel();
                    recognition.start();
                } catch(e) {
                    statusText.textContent = "–ù–µ –º–æ–≥—É –Ω–∞—á–∞—Ç—å —Å–ª—É—à–∞—Ç—å, –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.";
                }
            }
        });

        recognition.onstart = () => {
            isListening = true;
            micButton.classList.add('listening');
            statusText.textContent = '–°–ª—É—à–∞—é —Ç–µ–±—è, –¥—Ä—É–∂–æ—á–µ–∫...';
        };

        recognition.onend = () => {
            isListening = false;
            micButton.classList.remove('listening');
            statusText.textContent = '–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å';
        };
        
        recognition.onerror = (event) => {
            isListening = false;
            statusText.textContent = '–û–π, –æ—à–∏–±–æ—á–∫–∞ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º.';
        }

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript;
            sendCommandToServer(command);
        };
        
        async function sendCommandToServer(command) {
            statusText.textContent = '–î—É–º–∞—é... ü§î';
            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });
                const data = await response.json();

                if (data.type === 'music' && data.videoId) {
                    statusText.textContent = data.title;
                    player.loadVideoById(data.videoId);
                } else if (data.type === 'talk') {
                    statusText.textContent = data.text;
                    speak(data.text);
                }
            } catch (error) {
                const errorText = '–û–π, –Ω–µ –º–æ–≥—É –¥–æ—Å—Ç—É—á–∞—Ç—å—Å—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞!';
                statusText.textContent = errorText;
                speak(errorText);
            }
        }
        
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';
            utterance.onerror = function (event) {
                statusText.textContent = '–ù–µ –º–æ–≥—É –ø—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏ –æ—Ç–≤–µ—Ç.';
            };
            synthesis.speak(utterance);
        }
    </script>
</body>
</html>
